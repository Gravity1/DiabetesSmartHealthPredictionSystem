<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Smart Diagnosis</title>
    <link rel="stylesheet" href="universal.scss">
    <script <script src="https://cdnjs.cloudflare.caom/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <!-- <div>
            <button class="tablinks" onclick="openTab(event, 'signup')"></button>
            <button class="tablinks"></button>
        </div> -->

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text"="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text"="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Address:
                        </label>
                        <input type="email"="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Mobile no:<span class="req">*</span>
                        </label>
                        <input type="tel"="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Gender
                        </label><br>
                        <label for="male">
                            Male
                        </label><br>
                        <input type="radio" name="gender" value="male" id="male" />
                        <label for="female">
                            Female
                        </label><br>
                        <input type="radio" name="gender" value="male" id="female" />

                    </div>

                    <div class="field-wrap">
                        <label>
                            Date of birth:<span class="req">*</span>
                        </label>
                        <input type="date"="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            password:<span class="req">*</span>
                        </label>
                        <input type="password"="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            confirm password:<span class="req">*</span>
                        </label>
                        <input type="password"="off" />
                    </div>
                    <div>
                        <button type="submit" class="button button-block" />Get Started</button>
                    </div>
                </form>

            </div>

            <div id="login" class="tab">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email"="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password"="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block" />Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->

</body>

</html>
