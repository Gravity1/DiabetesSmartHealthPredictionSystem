<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'signup')">signup</button>
        <button class="tablinks" onclick="openTab(event, 'login')">login</button>
    </div>


    <div id="signup" class="tabcontent">
        <!-- NO PASSWORD FUNCTIONALTY    -->
        <form action="" id=" signup_form" name="signup_form" method="#">
            <h2>Sign up</h2>
            <div class="form-content">
                <div>
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
                <div>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </fieldset>
                </div>
                <div>
                    <label for="">Mobile no</label>
                    <input type="tel">
                </div>
                <div>
                    <label for="">Address</label>
                    <input type="email">
                </div>


                <!-- UNCOMMENT KAMA UNADAI OCCUPATION -->
                <!-- <div>
                <label for="">Occupation</label>
                <input type="text">
            </div> -->

                <div>
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="login" class="tabcontent">
        <form action="" id=" login_form" name="login_form" method="#">
            <h2>Log in</h2>
            <div class="form-content">
                <div>
                    <label for="">Username</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password">
                </div>


                <button type="submit">Login</button>
                <p>Forgot password?</p>
                <a href="#">reset password</a>
            </div>
        </form>
    </div>



</body>

</html>
